<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon prueba</title>
</head>
<body>
    <section class="cardContainer" id="card">
        <div class="searchContainer">
            <button class="pokeDexBtn" onclick="moreInfo()"></button>
            <input type="text" placeholder="Nombre o nÃºmero de pokemon" class="searchPoke" id="searcher">
        </div>
    <h1 id="pokename">Esta es una prueba</h1>
    <picture>
        <img  alt="pokemon" class="pokemonImg">
    </picture>
    <div class="atribute">
    <p><b>Num. Pokedex</b></p>
    <p id="idpoke" class="box"></p>
    <button onclick="randomPoke()" id="newpoke" class="box buttonReload"><b>Random poke</b></button>
    <p><b>Tipo</b></p>
    <p id="type" class="box"></p>
    <button onclick="findPoke()" id="findPoke" class="box buttonReload"><b>Buscar poke</b></button>
    </div>
    <div class="tapaPokedex topCover" id="topCover">
        <div class="pokeball topBall" onclick="openPokedex()">
            <div class="btnPokeBall"></div>
        </div>
    </div>
    <div class="tapaPokedex downCover" id="bottomCover">
        <div class="pokeball downBall" onclick="openPokedex()">
            <div class="btnPokeBall"></div>
        </div>
    </div>
    <div class="moreInfo">
        <h2>Stats</h2>
        <div class="containerStats">
            <p class="hp" id="hp"><b>HP:</b> 100</p>
            <p class="atk" id="atk"><b>ATK:</b> 100</p>
            <p class="def" id="def"><b>DEF:</b> 100</p>
            <p class="atkEsp" id="atkEsp"><b>ATK ESP:</b> 100</p>
            <p class="defEsp" id="defEsp"><b>DEF ESP:</b> 100</p>
            <p class="speed" id="speed"><b>SPEED:</b> 100</p>
            <p class="pokeHeight" id="pokeHeight"><b>Height:</b>100</p>
            <p class="pokeWeight" id="pokeWeight"><b>Weight:</b> 100</p>
        </div>
        <h2>Abilities</h2>
        <div class="abilities">

        </div>
        <h2>More Info</h2>
        <div class="extraInf">
            <p id="exp-base"></p>
        </div>
    </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
